<html>
	<head>
		<title>註冊頁面</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1>推薦系統</h1>
								<p><a href="/README.txt">這是README</a></p>
							</div>
						</div>
						<div>
							<section>
								<h3 class="major">註冊表單</h3>
								<form action="/registerok" method="POST">
									<div class="fields">
										<div class="field half">
											<label for="username">帳號</label>
											<input type="username" name="username" value="" placeholder="english登入帳號" />
										</div>
										<div class="field half">
											<label for="nickname">密碼</label>
											<input type="text" name="password" value="" placeholder="your password" />
										</div>
										<div class="field half">
											<label for="nickname">暱稱</label>
											<input type="text" name="nickname" value="" placeholder="王小花" />
										</div>
										<div class="field half">
											<label for="email">信箱</label>
											<input type="email" name="email" value="" placeholder="abc@gmail.com" />
										</div>
										<div class="field">
											<label for="category">喜好類型</label>
											<select name="category">
												<option value="">-</option>
												<option value="1">測試1</option>
												<option value="2">測試2</option>
												<option value="3">測試3</option>
												<option value="4">測試4</option>
											</select>
										</div>
										<div class="field half">
											<input type="radio" id="demo-priority-low" name="gender" checked>
											<label for="demo-priority-low">男</label>
										</div>
										<div class="field half">
											<input type="radio" id="demo-priority-high" name="gender">
											<label for="demo-priority-high">女</label>
										</div>
										<div class="field half">
											<input type="checkbox" id="demo-copy" name="copy">
											<label for="demo-copy">傳送副本至我的信箱</label>
										</div>
										<div class="field half">
											<input type="checkbox" id="demo-human" name="human">
											<label for="demo-human">我不是機器人</label>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send Message" class="primary" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</form>
							</section>
						</div>
					</header>

				<!-- Main -->
					<div id="main">
						<!-- Elements -->
						<h4>Team</h4>
						<ul>
							<li>Peach</li>
							<li>Aaron</li>
							<li>Meitsu</li>
							<li>simo</li>
							<li>better</li>
						</ul>

					</div>
			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>

	</body>
</html>
